# ---------------------------------------------------------
# 1. ConfigMap
# Use for: Non-sensitive configuration data.
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: fortune-config
  namespace: default
  labels:
    app.kubernetes.io/name: fortune
    app.kubernetes.io/part-of: distributed-playground
data:
  # Simple Key-Value pair
  sleep-interval: "25"
  
  # Block content (file-like) using the | indicator
  my-nginx-config.conf: |
    server {
        listen 80;
        listen 443 ssl;
        server_name www.kubia-example.com;
        ssl_certificate certs/https.cert;
        ssl_certificate_key certs/https.key;
        gzip on;
        gzip_types text/plain application/xml;
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
    }

---
# ---------------------------------------------------------
# 2. Secret
# Use for: Sensitive data (Passwords, Keys, Certs).
# Stored in memory (tmpfs) on the node, not disk.
# ---------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: fortune-https
  labels:
    app.kubernetes.io/name: fortune
    app.kubernetes.io/part-of: distributed-playground
type: Opaque
# 'stringData' allows you to write plain text in YAML.
# Kubernetes converts this to Base64 in the 'data' field automatically.
stringData: 
  foo: "bar" # Dummy data
data:
  # In a real scenario, these would be Base64 encoded strings
  # generated via command line or external tools.
  https.cert: "LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0t..." # (Truncated for readability)
  https.key: "LS0tLS1CRUdJTiBSU0EgUFJJVkFURS0t..."  # (Truncated for readability)
