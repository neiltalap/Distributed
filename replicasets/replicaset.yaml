apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-1
  labels:
    app.kubernetes.io/name: netshoot-rc
    app.kubernetes.io/component: replicaset
    app.kubernetes.io/part-of: distributed-playground
spec:
  replicas: 3
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - netshoot-rc
  template:
    metadata:
      labels:
        app: netshoot-rc
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot:latest
        command: ["sleep", "infinity"]
        ports:
        - containerPort: 8080