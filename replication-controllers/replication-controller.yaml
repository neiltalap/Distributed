apiVersion: v1
kind: ReplicationController
metadata:
  name: rc-controller-a 
  labels:
    app.kubernetes.io/name: netshoot-rc
    app.kubernetes.io/component: replication-controller
    app.kubernetes.io/part-of: distributed-playground
spec:
  replicas: 3
  selector:
    app: netshoot-rc
  template:
    metadata:
      labels:
        app: netshoot-rc
    spec:
      containers:
      - name: netshoot-rc
        image: nicolaka/netshoot:latest
        command: ["sleep", "infinity"]
        ports:
        - containerPort: 8080
