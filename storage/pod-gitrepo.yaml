# Deprecated in newer versions of kubernetes
apiVersion: v1
kind: Pod
metadata:
  name: gitrepo-volume-pod
  labels:
    app.kubernetes.io/name: web-server
    app.kubernetes.io/component: pod
    app.kubernetes.io/part-of: distributed-playground
spec:
  containers:
    - image: nginx:alpine
      name: web-server
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports:
        - containerPort: 80
          protocol: TCP
      resource:
  volumes:
    - name: html
      gitRepo:
        repository: https://github.com/luksa/kubia-website-example.git
        revision: master # Checks out the master branch
        directory: . # CLONES INTO ROOT
